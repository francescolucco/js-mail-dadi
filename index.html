  <section class="text-center p-4">
    <div class="container">
      <h2>Benvenuto al Casinò di Venezia</h2>
      <div class="box-insert p-5 mt-5">
        <div class="row">
          <div class="col">
            <h4>Validazione mail SOCI</h4>
            <input type="text" class="form-control text-center" id="mailForm" placeholder="Inserisci la tua mail">
          </div>
        </div>
        <div class="pt-5">
          <button id="btn-genera" type="button" class="btn btn-outline-light">Entra</button>
          <p class="text-white">Attenzione! Il gioco d'azzardo può creare dipendenza!</p>
          <div class="mail" id="mailInserita"></div>
          
        </div>
      </div>
      

    </div>
  </section>

  <section  id="ticket-table" class="container hide">
    <div class="container">
      <div class="row">
        <div class="text-center col-2">
          <div class="pc">PC:</div>
          <div class="pt-5 " id="punteggio-pc"></div>
        </div>
        <div class="py-5 fl_box-dadi col-8 text-center">
          <div class="btn btn-primary" id="btn-primary">Tira i dadi</div>
          <div class=" text-white" id="risultato-set">
          </div>
        </div>
        <div class="text-center col-2">
          <div class="pc">TU:</div>
          <div class="pt-5 " id="punteggio-utente"></div>
        </div>
      </div>
    </div>

  </section>
